name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java and Node
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Debug APK (проще, чем Release)
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
  
  build-release:
    name: Build Release APK (для установки)
    runs-on: ubuntu-latest
    needs: build  # Запускается только после успешной debug-сборки
    steps:
    - name: Download debug APK artifact
      uses: actions/download-artifact@v4
      with:
        name: app-debug-apk

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create release keystore (подписка приложения)
      run: |
        keytool -genkeypair -v -keystore my-release-key.keystore \
          -alias my-key-alias -keyalg RSA -keysize 2048 \
          -validity 10000 -storepass password123 -keypass password123 \
          -dname "CN=MedObhod, OU=IT, O=Hospital, L=City, S=State, C=RU"

    - name: Build Release APK
      run: |
        cd android
        # Временно копируем наш ключ для подписи
        cp ../my-release-key.keystore app/
        # Собираем Release версию
        chmod +x gradlew
        ./gradlew assembleRelease

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7

    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/release/app-release.apk
        name: Release ${{ github.sha }}
        tag_name: v1.0-${{ github.sha }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}